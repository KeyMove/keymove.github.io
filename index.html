<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO List</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .panel {
            font-family: Arial, sans-serif;
            background-color: #2c3e50;
            color: #ecf0f1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #34495e;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            width: 300px;
            z-index: 999;
        }

        h1 {
            text-align: center;
            color: #ecf0f1;
        }

        input[type="text"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 3px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background-color: #2c3e50;
            margin-bottom: 5px;
            padding: 10px;
            border-radius: 3px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        button {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
        }

        button:hover {
            background-color: #c0392b;
        }
    </style>
</head>

<body>
    <div class="panel">
        <div id="mainpanel" style="width: 100%;height: 100%;position: absolute;"></div>
        <div class="container">
            <h1>TODO List</h1>
            <input type="text" id="taskInput" placeholder="Add a new task">
            <button onclick="addTask()">Add Task</button>
            <ul id="taskList"></ul>
        </div>
    </div>

</body>
<script>
    window.onload = loadTasks;

    function addTask() {
        const taskInput = document.getElementById('taskInput');
        const taskText = taskInput.value.trim();
        if (taskText === '') return;

        const tasks = JSON.parse(localStorage.getItem('tasks')) || [];
        tasks.push(taskText);
        localStorage.setItem('tasks', JSON.stringify(tasks));

        renderTasks();
        taskInput.value = '';
    }

    function renderTasks() {
        const taskList = document.getElementById('taskList');
        taskList.innerHTML = '';

        const tasks = JSON.parse(localStorage.getItem('tasks')) || [];
        tasks.forEach((taskText, index) => {
            const li = document.createElement('li');
            li.textContent = taskText;

            const deleteButton = document.createElement('button');
            deleteButton.textContent = 'Delete';
            deleteButton.onclick = function () {
                tasks.splice(index, 1);
                localStorage.setItem('tasks', JSON.stringify(tasks));
                renderTasks();
            };

            li.appendChild(deleteButton);
            taskList.appendChild(li);
        });
    }

    function loadTasks() {
        renderTasks();
    }
</script>
<style>
    .emoji {
        position: absolute;
        font-size: 2em;
        pointer-events: none;
    }
</style>
<script>
    const emojis = ['😊', '😂', '😍', '😎', '🥳', '🤔', '😭', '🤗', '👏', '🙌'];
    const gravity = 0.5;
    const bounceFactor = -0.7;
    const damping = 0.98;
    const maxcount = 128;
    let emojilist = [];

    document.getElementById('mainpanel').addEventListener('click', (event) => {
        const count = Math.floor(Math.random() * 10) + 5;
        for (let i = 0; i < count; i++) {
            if (emojilist.length >= maxcount) emojilist.shift().remove();
            emojilist.push(createEmoji(event.clientX, event.clientY));
        }
    });

    function createEmoji(x, y) {
        const emojiElement = document.createElement('div');
        emojiElement.className = 'emoji';
        emojiElement.textContent = emojis[Math.floor(Math.random() * emojis.length)];
        emojiElement.style.left = `${x}px`;
        emojiElement.style.top = `${y}px`;
        document.body.appendChild(emojiElement);

        let velocityY = -Math.random() * 10 - 5;
        let velocityX = (Math.random() - 0.5) * 10;

        function animate() {
            velocityY += gravity;
            velocityY *= damping;
            velocityX *= damping;

            x += velocityX;
            y += velocityY;

            if (y + emojiElement.offsetHeight >= window.innerHeight) {
                y = window.innerHeight - emojiElement.offsetHeight;
                velocityY *= bounceFactor;
            }

            if (x + emojiElement.offsetWidth >= window.innerWidth || x <= 0) {
                velocityX *= bounceFactor;
            }

            emojiElement.style.left = `${x}px`;
            emojiElement.style.top = `${y}px`;

            if (Math.abs(velocityY) < 0.1 && Math.abs(velocityX) < 0.1 && y >= window.innerHeight - emojiElement.offsetHeight) {
                document.body.removeChild(emojiElement);
            } else {
                requestAnimationFrame(animate);
            }
        }

        animate();
        return emojiElement;
    }
</script>
</html>
